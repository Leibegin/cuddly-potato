<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            width:500px;
            height: 500px;
            background-color: skyblue;
            padding-top:100px;
            padding-left: 50px;
            border: 3px solid #000;
            margin: 160px auto;
            border-radius: 10px;
        }
        span {
            font: normal 400 40px 楷体;
            color:blue;
        }
        #id {
            width: 400px;
            height: 40px;
            font: normal 400 40px/2 楷体;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        #show {
            width: 400px;
            height: 50px;
            font: normal 400 40px/2 楷体;
            text-align: center;
            text-decoration: none;
            color: blue;
        }
        #show:hover {
            color:red;
        }
    </style>
</head>
<body>
<form role="form" action = "/getUser" method="post">
    <span>用户ID：</span><input type="text" id="id" name = "id" oninput = "user()"><br/><br/>
    <input type="submit" id = "show" value = "查询">
</form>
</body>
</html>
<script>
    document.getElementById("show").disabled=true;
    const reg = /^\d{1,100}$/;
    function user() {
        const id = document.getElementById("id").value;
        if (id !== "" && reg.test(id)) {
            document.getElementById("show").disabled = false
            return true;
        } else {
            document.getElementById("show").disabled = true
            alert("请输入纯数字")
            return false;
        }
    }

</script>
